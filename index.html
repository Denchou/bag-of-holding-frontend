<!DOCTYPE html>
<html>
    <head>
      <title>Bag of Holding</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Bag of Holding</h1>

      <div class="logged-out-forms">
        <!-- Sign up form -->
        <div>
          <form id="sign-up" class="form-auth">
            <fieldset>
              <input class="auth-input" type ="email" name="credentials[email]" placeholder="Email">
              <input class="auth-input" type ="password" name="credentials[password]" placeholder="Password">
              <input class="auth-input" type ="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </fieldset>
          </form>
        </div>

        <!-- Sign in form -->
        <div>
          <form id="sign-in" class="form-auth">
            <fieldset>
              <input class="auth-input" type ="email" name="credentials[email]" placeholder="Email">
              <input class="auth-input" type ="password" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </fieldset>
          </form>
        </div>

      </div>

      <div class="logged-in-forms">
        <!-- Change pw -->
        <form id="password-change">
          <fieldset>
              <input class="auth-input" id="change-pw-old" type ="password" name="passwords[old]" placeholder="Old password">
              <input class="auth-input" type ="password" name="passwords[new]" placeholder="New password">
              <button type="submit" class="btn btn-primary">Update password</button>
          </fieldset>
        </form>

        <!-- Logout button-->
        <button id="sign-out" type="submit" class="btn-small btn-danger hidden">Logout</button>
      </div>

      <!-- Error message Auth -->
      <div id="message"></div>

      <!-- Main signed-in wrapper -->
      <div id="main-wrapper">

        <!-- Upload file form -->
        <form action="/uploads" method="post" enctype="multipart/form-data" id="upload-form">
          <fieldset>
            <legend>Image uploader</legend>
            <input type ="text" name="title" placeholder ="file name" required>
            <input type ="text" name="tag" placeholder ="file tag">
            <input type="file" name="image">
            <button type="submit" value="Upload">submit</button>
          </fieldset>
        </form>
        <!-- button to display file uploads -->

          <form id="index">
            <legend>View Files</legend>
            <button type="button" class="btn-small btn-primary" value="index">View</button>
          </form>

          <!-- button to delete item with field -->
        <form id="delete">
          <fieldset>
            <legend>Delete File</legend>
          <input class="delete-input" type ="id" name="upload[id]" placeholder="Upload ID">
          <button type="submit" class="btn-small btn-primary" value="delete">Delete file</button>
          </fieldset>
        </form>
        <!-- form fields for updates for now -->
        <form id="update">
          <fieldset>
            <legend>Update title and tag</legend>
            <input type ="text" name="upload[title]" placeholder ="file name" required>
            <input type ="text" name="upload[tag]" placeholder ="file tag">
            <input type ="text" name="upload[id]" placeholder ="item ID">
            <button type="submit" value="Update">submit</button>
          </fieldset>
        </form>
       <!-- Display uploads  -->
       <div class="display"></div>

      <!-- end main wrapper   -->
      </div>


    </body>
</html>
