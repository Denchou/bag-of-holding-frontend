<!DOCTYPE html>
<html>
    <head>
      <title>Bag of Holding</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Bag of Holding</h1>

      <div class="logged-out-forms">
        <!-- Sign up form -->
        <div>
          <form id="sign-up" class="form-auth">
            <fieldset>
              <input class="auth-input" type ="email" name="credentials[email]" placeholder="Email">
              <input class="auth-input" type ="password" name="credentials[password]" placeholder="Password">
              <input class="auth-input" type ="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <button type="submit" class="btn btn-primary">Sign up</button>
            </fieldset>
          </form>
        </div>

        <!-- Sign in form -->
        <div>
          <form id="sign-in" class="form-auth">
            <fieldset>
              <input class="auth-input" type ="email" name="credentials[email]" placeholder="Email">
              <input class="auth-input" type ="password" name="credentials[password]" placeholder="Password">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </fieldset>
          </form>
        </div>

      </div>

      <div class="logged-in-forms">
        <!-- Change pw -->
        <form id="password-change">
          <fieldset>
              <input class="auth-input" id="change-pw-old" type ="password" name="passwords[old]" placeholder="Old password">
              <input class="auth-input" type ="password" name="passwords[new]" placeholder="New password">
              <button type="submit" class="btn-small btn-secondary">Update password</button>
          </fieldset>
        </form>

        <!-- Logout button-->
        <button id="sign-out" type="submit" class="btn-small btn-danger hidden">Logout</button>
      </div>

      <!-- Error message Auth -->
      <div id="message"></div>

      <!-- Main signed-in wrapper -->
      <div id="main-wrapper">

        <!-- Upload file form -->
        <form action="/uploads" method="post" enctype="multipart/form-data" id="upload-form">
          <fieldset>
            <legend>File uploader</legend>
            <input type ="text" name="title" pattern="[a-zA-Z0-9-\s]+" placeholder ="Enter name" required>
            <input type ="text" name="tag" pattern="[a-zA-Z0-9-\s]+" placeholder ="Enter tag">
            <label class="btn btn-primary">
              Browse<input type="file" name="image" style="display: none">
            </label>
            <button class="btn btn-success btn-lg" type="submit" value="Upload">Upload</button>
          </fieldset>
        </form>
        <!-- button to display file uploads -->


            <!-- <legend>View Files</legend> -->
            <button id="index" type="button" class="btn btn-info" value="index">View files</button>

       <!-- Display USER uploads  -->
       <div class="user-uploads">
         <h4>Your uploads:</h4>
         <div class="display display-user"></div>
       </div>

       <!-- Display ALL uploads  -->
       <div class="all-uploads">
         <h4>All uploads:</h4>
         <div class="display display-all"></div>
      </div>

      <!-- end main wrapper   -->
      </div>


    </body>
</html>
